name: Build Thumbsup Gallery

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            exiftool \
            graphicsmagick \
            ffmpeg \
            imagemagick \
            gifsicle \
            zip

      - name: Install npm dependencies
        run: npm install

      - name: Build gallery with Thumbsup
        run: npx thumbsup --config config.json

      - name: Apply dark mode CSS
        run: |
          cp dark.css dist/theme.css

      - name: Commit and push dist folder
        run: |
          if [ -n "$(git status --porcelain dist)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add dist
            git commit -m "Build gallery [auto]"
            git push
          else
            echo "No changes to dist/"
          fi
